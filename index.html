<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="" class="textarea" id="textarea" placeholder="please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter">10</span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
